<div class="row page">
    <form class="col s12">
        <div class="row">
            <div class="fields">
                <div class="input-field col s12">
                    <input id="name" type="text" class="validate">
                    <label for="name">Name</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="fields">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="fields">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="fields">
                <div class="input-field col s6">
                    <a class="waves-effect waves-light btn loginScreen">Sign up</a>
                </div>
                <div class="input-field col s6">
                    <a href="#/" class="waves-effect waves-light btn loginScreen">Go to login</a>
                </div>
            </div>
        </div>
    </form>
</div>
